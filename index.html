<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DYICT Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e0eafc);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .iphone-frame {
      background: #f9f9f9 url("images/DYICT_LOGO.jpg") no-repeat center 110px;
      background-size: 180px 180px;
      width: 390px;
      height: 844px;
      border-radius: 60px;
      box-shadow: 0 18px 36px rgba(0,0,0,0.18), 0 0 0 14px #dbeafe;
      border: 2px solid #d1d5db;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }

    .iphone-notch {
      width: 210px;
      height: 38px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
    }
    .notch-body {
      background: #18181b;
      height: 26px;
      width: 160px;
      border-radius: 18px 18px 18px 18px/12px 12px 22px 22px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .notch-speaker {
      width: 44px;
      height: 5px;
      background: #333;
      border-radius: 5px;
      margin: 0 6px;
      opacity: 0.5;
    }
    .notch-camera {
      width: 12px;
      height: 12px;
      background: #222;
      border-radius: 50%;
      margin-left: 8px;
      box-shadow: 0 0 2px 2px #666;
      opacity: 0.8;
    }
    .container {
      width: 88%;
      max-width: 350px;
      margin: 0 auto;
      background: transparent;
      border-radius: 25px;
      padding: 22px 0 0 0;
      box-shadow: none;
      height: 100%;
      min-height: 0;
      overflow-y: auto;
      position: relative;
      top: 58px;
    }
    h1 {
      text-align: center;
      margin-bottom: 18px;
      color: #5F16D4;
      font-size: 2.1rem;
      font-family: 'San Francisco', Arial, sans-serif;
      letter-spacing: 1px;
    }
    h3 { color: #333; }
    .hidden { display: none; }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      margin: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
      box-shadow: 0 2px 8px rgba(90,90,120,.07);
    }
    button:hover { opacity: 0.92; }
    button.primary { background: #5F16D4; }
    button.success { background: #28a745; }
    button.danger { background: #dc3545; }
    button.warning { background: #fd7e14; }
    select, input, textarea {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #bbb;
      border-radius: 10px;
      font-size: 1.1rem;
      box-sizing: border-box;
    }
    textarea { height: 130px; }
    .link {
      color: #5F16D4;
      cursor: pointer;
      text-decoration: underline;
      display: inline-block;
      margin-top: 10px;
      font-size: 1rem;
    }
    .link:hover { color: #6f42c1; }
    .center { text-align: center; }
    @media (max-width: 420px) {
      .iphone-frame {
        width: 99vw;
        max-width: 420px;
        height: 99vh;
        border-radius: 38px;
      }
      .container {
        max-width: 97vw;
      }
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="iphone-notch">
      <div class="notch-body">
        <div class="notch-speaker"></div>
        <div class="notch-camera"></div>
      </div>
    </div>
    <div class="container">
      <!-- (your app content here, unchanged from previous versions) -->
      <h1>DYICT Register</h1>

      <!-- Role Selection -->
      <div id="roleSection">
        <div class="center">
          <button class="primary" onclick="chooseRole('Student')">Student</button>
          <button class="primary" onclick="chooseRole('Facilitator')">Facilitator</button>
          <button class="primary" onclick="chooseRole('Admin')">Admin</button>
        </div>
      </div>

      <!-- Class Selection -->
      <div id="classSection" class="hidden">
        <h3>Select your class:</h3>
        <select id="classSelect">
          <option value="Safari">Safari</option>
          <option value="Opera">Opera</option>
          <option value="Hanna">Hanna</option>
          <option value="Mozilla">Mozilla</option>
        </select>
        <div id="studentInput" class="hidden">
          <input type="number" id="studentNumber" placeholder="Enter your number (1â€“25)">
        </div>
        <button class="primary" onclick="proceedAttendance()">Proceed</button>
        <button class="danger" onclick="goBack()">Back</button>
      </div>

      <!-- Attendance Marking -->
      <div id="attendanceSection" class="hidden">
        <h3 id="attendancePrompt"></h3>
        <button class="success" onclick="markAttendance('Present')">Present</button>
        <button class="danger" onclick="markAttendance('Absent')">Absent</button>
      </div>

      <!-- Admin Login -->
      <div id="adminLogin" class="hidden">
        <h3>Admin Login</h3>
        <input type="text" id="adminUser" placeholder="Username">
        <input type="password" id="adminPass" placeholder="Password">
        <button class="primary" onclick="adminLogin()">Login</button>
        <button class="danger" onclick="goBack()">Back</button>
        <div class="link" onclick="forgotPassword()">Forgot Password?</div>
      </div>

      <!-- Admin Panel -->
      <div id="adminPanel" class="hidden">
        <h3>Admin Panel</h3>
        <button class="primary" onclick="viewAttendance()">View Attendance</button>
        <button class="warning" onclick="exportAttendance()">Export Attendance</button>
        <button class="success" onclick="showChangePassword()">Change Password</button>
        <button class="danger" onclick="logoutAdmin()">Back</button>
      </div>

      <!-- Attendance Display -->
      <div id="attendanceDisplay" class="hidden">
        <h3>Attendance Records</h3>
        <textarea id="attendanceText" readonly></textarea>
        <button class="danger" onclick="closeAttendanceDisplay()">Close</button>
      </div>

      <!-- Change Password -->
      <div id="changePasswordSection" class="hidden">
        <h3>Change Admin Password</h3>
        <input type="password" id="oldPass" placeholder="Enter current password">
        <input type="password" id="newPass" placeholder="Enter new password">
        <input type="password" id="confirmPass" placeholder="Confirm new password">
        <button class="success" onclick="changePassword()">Save Password</button>
        <button class="danger" onclick="cancelChangePassword()">Cancel</button>
      </div>
    </div>
  </div>
  <script>

    let students = {};
    const attendanceLog = [];
    const facilitators = {
      "Safari": "Mr Bila",
      "Opera": "Mr joseph",
      "Mozilla": "Mathapelo",
      "Hanna": "jowi"
    };
    let currentRole = "";
    let currentClass = "";
    let currentName = "";
    let adminPassword = "1234"; // Default password

    // Load students JSON
    fetch('students.json')
      .then(response => response.json())
      .then(data => { students = data; })
      .catch(err => alert("Failed to load students.json: " + err));

    function chooseRole(role) {
      currentRole = role;
      document.getElementById("roleSection").classList.add("hidden");
      if (role === "Admin") {
        document.getElementById("adminLogin").classList.remove("hidden");
      } else {
        document.getElementById("classSection").classList.remove("hidden");
        if (role === "Student") {
          document.getElementById("studentInput").classList.remove("hidden");
        }
      }
    }

    function goBack() {
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("roleSection").classList.remove("hidden");
    }

    function proceedAttendance() {
      currentClass = document.getElementById("classSelect").value;
      if (currentRole === "Facilitator") {
        currentName = facilitators[currentClass] || null;
        if (!currentName) {
          alert("No facilitator assigned to this class.");
          goBack();
          return;
        }
      } else {
        let num = parseInt(document.getElementById("studentNumber").value);
        if (isNaN(num) || num < 1 || num > 25) {
          alert("Invalid number input.");
          return;
        }
        currentName = students[currentClass].find(s => s.id === num)?.name;
      }
      document.getElementById("classSection").classList.add("hidden");
      document.getElementById("attendanceSection").classList.remove("hidden");
      document.getElementById("attendancePrompt").innerText = `Hi ${currentName}! Mark your attendance:`;
    }

    function markAttendance(status) {
      attendanceLog.push({
        name: currentName,
        class: currentClass,
        role: currentRole,
        status: status,
        time: new Date().toLocaleString()
      });
      alert(`${currentName} marked as ${status} in ${currentClass}`);
      goBack();
    }

    function adminLogin() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      if (user === "admin" && pass === adminPassword) {
        document.getElementById("adminLogin").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        alert("Access Denied. Incorrect credentials.");
      }
    }

    function logoutAdmin() { goBack(); }

    function viewAttendance() {
      if (attendanceLog.length === 0) {
        alert("No attendance has been recorded yet.");
        return;
      }
      document.getElementById("adminPanel").classList.add("hidden");
      document.getElementById("attendanceDisplay").classList.remove("hidden");
      let text = "Name, Class, Role, Status, Time\n\n";
      attendanceLog.forEach(r => {
        text += `${r.name}, ${r.class}, ${r.role}, ${r.status}, ${r.time}\n`;
      });
      document.getElementById("attendanceText").value = text;
    }

    function closeAttendanceDisplay() {
      document.getElementById("attendanceDisplay").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
    }

    function exportAttendance() {
      if (attendanceLog.length === 0) {
        alert("No attendance to export.");
        return;
      }
      let csv = "Name,Class,Role,Status,Time\n";
      attendanceLog.forEach(r => {
        csv += `${r.name},${r.class},${r.role},${r.status},${r.time}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "attendance_log.csv";
      link.click();
    }

    function showChangePassword() {
      document.getElementById("adminPanel").classList.add("hidden");
      document.getElementById("changePasswordSection").classList.remove("hidden");
    }

    function cancelChangePassword() {
      document.getElementById("changePasswordSection").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
    }

    function changePassword() {
      const oldPass = document.getElementById("oldPass").value;
      const newPass = document.getElementById("newPass").value;
      const confirmPass = document.getElementById("confirmPass").value;

      if (oldPass !== adminPassword) {
        alert("Current password is incorrect.");
        return;
      }
      if (newPass !== confirmPass) {
        alert("New passwords do not match.");
        return;
      }
      if (newPass.trim() === "") {
        alert("New password cannot be empty.");
        return;
      }
      adminPassword = newPass;
      alert("Password changed successfully!");
      cancelChangePassword();
    }

    function forgotPassword() {
      alert("Default admin username: admin\nDefault password: 1234 (or the last password you set).");
    }
  </script>
</body>
</html>
